    생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달된다.

    <pre>
        이벤트 핸들러 어트리뷰트 방식으로 이벤트 핸들러를 등록했다면 반드시 event라는 이름을 사용해야한다.
    </pre>

    <div class="area" onclick="showDivcoords(e)">
        영역 내부를 클릭하면 클릭한 좌표를 알려드릴게요
    </div>

    <script>
        const $atea = document.querySelector('.area');
