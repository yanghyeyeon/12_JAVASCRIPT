<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;

        }
    </style>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <pre>
    <b>Document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환한다.</b>
    문서 내에 중복 된 id 값을 갖는 HTML 요소가 여러 개 존재하더라도 에러가 발생하지는 않지만 해당 id 값을 갖는 첫 번째 요소 노드만 반환한다. 
    </pre>
    <div id="area1" class="area">
        div 영역
        <p id="area2">p 영역</p>
    </div>
    <div id="area1" class="area">
        div 영역
    </div>

    <script>
        const $elem = document.getElementById('area1');
        console.log($elem);
        // 해당 아이디를 가진 요소 중 첫번째 요소만 찾아온다.
        
        $elem.style.backgroundColor = 'skyblue';

        const $noelem = document.getElementById('area3');
        console.log($noelem); // null
        
    </script>
</body>
</html>
